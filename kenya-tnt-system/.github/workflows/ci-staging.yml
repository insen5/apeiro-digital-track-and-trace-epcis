name: CI - Staging

on:
  push:
    branches: [staging]
  pull_request:
    branches: [staging]

jobs:
  # ===========================================
  # BACKEND - Full Test Suite
  # ===========================================
  backend-full-tests:
    name: Backend - Full Test Suite
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./core-monolith

    services:
      postgres:
        image: postgis/postgis:15-3.4-alpine
        env:
          POSTGRES_DB: kenya_tnt_test
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ./core-monolith/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Type check
        run: npm run build

      - name: Run all tests with coverage
        run: npm run test:cov
        env:
          DB_HOST: localhost
          DB_PORT: 5432
          DB_USERNAME: test_user
          DB_PASSWORD: test_password
          DB_DATABASE: kenya_tnt_test
          JWT_SECRET: test-jwt-secret
          NODE_ENV: test

      - name: Check coverage threshold (70%)
        run: |
          COVERAGE=$(cat coverage/coverage-summary.json | jq '.total.lines.pct')
          echo "Coverage: $COVERAGE%"
          if (( $(echo "$COVERAGE < 70" | bc -l) )); then
            echo "âŒ Coverage $COVERAGE% is below 70% threshold"
            exit 1
          fi
          echo "âœ… Coverage $COVERAGE% meets 70% threshold"

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        if: always()
        with:
          directory: ./core-monolith/coverage

  # ===========================================
  # FRONTEND - Full Tests
  # ===========================================
  frontend-full-tests:
    name: Frontend - Full Test Suite
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ./frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Type check & Build
        run: npm run build
        env:
          NEXT_PUBLIC_API_BASE_URL: http://localhost:4000/api

  # ===========================================
  # INTEGRATION TESTS
  # ===========================================
  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [backend-full-tests, frontend-full-tests]

    steps:
      - uses: actions/checkout@v4

      - name: Start services
        run: |
          docker compose -f docker-compose.production.yml up -d postgres backend
          sleep 30

      - name: Wait for backend health
        run: |
          timeout 60 bash -c 'until curl -f http://localhost:4000/api/health; do sleep 2; done'

      - name: Run integration tests
        run: |
          cd core-monolith
          npm ci
          npm run test:e2e
        env:
          API_URL: http://localhost:4000/api

      - name: Stop services
        if: always()
        run: docker compose -f docker-compose.production.yml down -v

  # ===========================================
  # SECURITY SCAN
  # ===========================================
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Backend - npm audit
        working-directory: ./core-monolith
        run: npm audit --audit-level=high

      - name: Frontend - npm audit
        working-directory: ./frontend
        run: npm audit --audit-level=high

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          severity: 'CRITICAL,HIGH'

  # ===========================================
  # DOCKER BUILD & PUSH TO COMPANY REGISTRY
  # ===========================================
  docker-build-push:
    name: Docker - Build & Push to Registry
    runs-on: ubuntu-latest
    needs: [backend-full-tests, frontend-full-tests, integration-tests]
    if: github.ref == 'refs/heads/staging'  # Only on staging branch

    steps:
      - uses: actions/checkout@v4

      - name: Log in to Docker Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.DOCKER_REGISTRY_URL }}
          username: ${{ secrets.DOCKER_REGISTRY_USERNAME }}
          password: ${{ secrets.DOCKER_REGISTRY_PASSWORD }}

      - name: Build and push backend image
        run: |
          cd core-monolith
          docker build -t ${{ secrets.DOCKER_REGISTRY_URL }}/kenya-tnt-backend:staging .
          docker push ${{ secrets.DOCKER_REGISTRY_URL }}/kenya-tnt-backend:staging

      - name: Build and push frontend image
        run: |
          cd frontend
          docker build --build-arg NEXT_PUBLIC_API_BASE_URL=${{ secrets.STAGING_API_URL }} -t ${{ secrets.DOCKER_REGISTRY_URL }}/kenya-tnt-frontend:staging .
          docker push ${{ secrets.DOCKER_REGISTRY_URL }}/kenya-tnt-frontend:staging

      - name: Deploy to Staging Server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.STAGING_SERVER_IP }}
          username: ${{ secrets.STAGING_SERVER_USER }}
          key: ${{ secrets.STAGING_SERVER_SSH_KEY }}
          script: |
            cd /app/kenya-tnt-system
            echo "${{ secrets.DOCKER_REGISTRY_PASSWORD }}" | docker login ${{ secrets.DOCKER_REGISTRY_URL }} -u ${{ secrets.DOCKER_REGISTRY_USERNAME }} --password-stdin
            docker compose -f docker-compose.production.yml -f docker-compose.staging.yml pull
            docker compose -f docker-compose.production.yml -f docker-compose.staging.yml up -d
            docker system prune -f

  # ===========================================
  # SUMMARY
  # ===========================================
  staging-summary:
    name: Staging CI Summary
    runs-on: ubuntu-latest
    needs: [backend-full-tests, frontend-full-tests, integration-tests, security-scan, docker-build-push]
    if: always()

    steps:
      - name: Check results
        run: |
          echo "ðŸ” Staging CI Complete"
          echo "Backend tests: ${{ needs.backend-full-tests.result }}"
          echo "Frontend tests: ${{ needs.frontend-full-tests.result }}"
          echo "Integration tests: ${{ needs.integration-tests.result }}"
          echo "Security scan: ${{ needs.security-scan.result }}"
          echo "Docker build: ${{ needs.docker-build-push.result }}"


