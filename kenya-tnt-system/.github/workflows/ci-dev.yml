name: CI - Development

on:
  push:
    branches: [develop, dev]
  pull_request:
    branches: [develop, dev]

jobs:
  # ===========================================
  # BACKEND CHECKS (NestJS)
  # ===========================================
  backend-checks:
    name: Backend - Lint & Type Check
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./core-monolith

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ./core-monolith/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Type check
        run: npm run build

  backend-unit-tests:
    name: Backend - Unit Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./core-monolith

    services:
      postgres:
        image: postgis/postgis:15-3.4-alpine
        env:
          POSTGRES_DB: kenya_tnt_test
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ./core-monolith/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm test
        env:
          DB_HOST: localhost
          DB_PORT: 5432
          DB_USERNAME: test_user
          DB_PASSWORD: test_password
          DB_DATABASE: kenya_tnt_test
          JWT_SECRET: test-jwt-secret
          NODE_ENV: test

  # ===========================================
  # FRONTEND CHECKS (Next.js)
  # ===========================================
  frontend-checks:
    name: Frontend - Lint & Type Check
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ./frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Type check
        run: npm run build
        env:
          NEXT_PUBLIC_API_BASE_URL: http://localhost:4000/api

  # ===========================================
  # DOCKER BUILD TEST
  # ===========================================
  docker-build:
    name: Docker - Build Test
    runs-on: ubuntu-latest
    needs: [backend-checks, frontend-checks]

    steps:
      - uses: actions/checkout@v4

      - name: Build backend image
        run: |
          cd core-monolith
          docker build -t kenya-tnt-backend:dev .

      - name: Build frontend image
        run: |
          cd frontend
          docker build --build-arg NEXT_PUBLIC_API_BASE_URL=http://localhost:4000/api -t kenya-tnt-frontend:dev .

  # ===========================================
  # SUMMARY
  # ===========================================
  dev-summary:
    name: Development CI Summary
    runs-on: ubuntu-latest
    needs: [backend-unit-tests, frontend-checks, docker-build]
    if: always()

    steps:
      - name: Check results
        run: |
          echo "ðŸš€ Development CI Complete"
          echo "Backend checks: ${{ needs.backend-checks.result }}"
          echo "Backend tests: ${{ needs.backend-unit-tests.result }}"
          echo "Frontend checks: ${{ needs.frontend-checks.result }}"
          echo "Docker build: ${{ needs.docker-build.result }}"


